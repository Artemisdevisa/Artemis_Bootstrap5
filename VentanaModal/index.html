<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Modal</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button 
                    class="btn btn-primary btn-lg"
                    data-bs-toggle="modal"
                    data-bs-target="#mi-modal-1"
                >
                Abrir Modal 1
                </button>

                <div
                    class="modal fade"
                    id="mi-modal-1"
                    tabindex="-1"
                    aria-hidden="true"
                    aria-labelledby="label-modal-1"
                    data-bs-backdrop="static"
                >
                    <!-- Caja de dialogo -->
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <!-- Contenido de la caja -->
                        <div class="modal-content">
                            <!-- Encabezado de la caja -->
                            <div class="modal-header">
                                <h5 class="modal-title">Titulo del modal</h5>
                                <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>

                            <!-- Cuerpo de la caja -->
                            <div class="modal-body">
                                <div>
                                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate consequuntur aliquid incidunt eligendi error expedita porro. Itaque nulla magni, quis dolores dignissimos aspernatur incidunt, error libero, rerum voluptas eaque sed?
                                </div>
                            </div>

                            <!-- Pie de pÃ¡gina de la caja -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary">Acepto</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Api de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
