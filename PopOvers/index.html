<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopOvers</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-lg btn-primary" data-bs-toggle="popover" title="Titulo del Pop Over"
                    data-bs-content="Lorem ipsum dolor sit amet." data-bs-placement="bottom">
                    Pop Over arriba
                </button>
            </div>

            <!-- Pop Over con enlace -->
            <div class="col">
                <a href="#" role="button" tabindex="0" class="btn btn-lg btn-primary" data-bs-toggle="popover" title="Titulo del Pop Over"
                    data-bs-content="Lorem ipsum dolor sit amet." data-bs-placement="bottom" data-bs-trigger="focus">
                    Pop Over arriba
                </a>
            </div>
        </div>
    </div>

    <!-- Api de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- HabilitaciÃ³n de los popover, ya que por defecto vienen inhabilitados -->
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>

</html>
