<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel para im치genes</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="carousel slide carousel-dark carousel-fade" id="mi-carousel" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="2000">
                            <div class="carousel-caption">
                                <h5>Im치gen de Falabella 1</h5>
                                <p>Artemis</p>
                            </div>
                            <img src="img/falabella_1.png" alt="">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <div class="carousel-caption">
                                <h5>Im치gen de Falabella 1</h5>
                                <p>Artemis</p>
                            </div>
                            <img src="img/falabella_1.png" alt="">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <div class="carousel-caption">
                                <h5>Im치gen de Falabella 1</h5>
                                <p>Artemis</p>
                            </div>
                            <img src="img/falabella_2.png" alt="">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#mi-carousel" data-bs-slide="prev"> 
                        <span class="carousel-control-prev-icon"></span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#mi-carousel" data-bs-slide="next"> 
                        <span class="carousel-control-next-icon"></span>
                    </button>

                    <div class="carousel-indicators">
                        <button class="active" data-bs-target="#mi-carousel" data-bs-slide-to="0"></button>
                        <button class="active" data-bs-target="#mi-carousel" data-bs-slide-to="1"></button>
                        <button class="active" data-bs-target="#mi-carousel" data-bs-slide-to="2"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
